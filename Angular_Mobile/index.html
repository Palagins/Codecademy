<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Angular Mobile</title>
    <link href="./resources/favicon_io/favicon.ico" type="image/x-icon" rel="icon"/>

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald" rel="stylesheet" type="text/css">
    <link href="./resources/css/reset.min.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/slick-1.8.1/slick/slick.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/bootstrap-5.1.3-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>

    <script src="./resources/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./resources/slick-1.8.1/slick/slick.min.js" type="text/javascript"></script>
    <script src="./resources/bootstrap-5.1.3-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./resources/anime-3.2.1/anime.min.js" type="text/javascript"></script>
    <script src="./resources/angular/angular.min.js" type="text/javascript"></script>
    <script src="./resources/js/app.js" type="text/javascript"></script>
  </head>

  <body ng-app="PizzaPlanetApp">
    <div class="header">
      <h1><span>Pizza</span><span>Planet</span></h1>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <h1>Specials for {{ today | date }} </h1>

        <h2>Appetizers</h2>
        <div class="appetizers row" ng-repeat="appetizer in appetizers">
          <div class="item col-md-9">
            <h3 class="name"> {{ appetizer.name }} </h3>
            <p class="description"> {{ appetizer.description }} </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{ appetizer.price | currency }} </p>
          </div>
        </div>

        <h2>Mains</h2>
        <div class="mains row" ng-repeat="main in mains">
          <div class="item col-md-9">
            <h3 class="name"> {{ main.name }} </h3>
            <p class="description"> {{ main.description }} </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{ main.price | currency }} </p>
          </div>
        </div>

        <h2>Extras</h2>
        <div class="extras row" ng-repeat="extra in extras">
          <div class="item col-md-9">
            <h3 class="name"> {{ extra.name }} </h3>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{ extra.price | currency }} </p>
          </div>
        </div>

        <program-listing listing="sherlock"></program-listing>
        <program-listing listing="arrested_development"></program-listing>

        <div class="post" ng-repeat="post in posts">
          <feedster-post post="post"></feedster-post>
          <plus-one></plus-one>
        </div>
      </div>
    </div>

    <div class="footer">
    </div>

    <!-- Controllers -->
    <script src="./resources/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="./resources/directives/programListing.js"></script>
    <script src="./resources/directives/feedsterPost.js"></script>
    <script src="./resources/directives/plusOne.js"></script>

  </body>
</html>
